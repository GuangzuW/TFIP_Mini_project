<div class="main-content">
    <div class="section-content section-content-p30 container-fluid">
        <div *ngIf="orderHistory.length > 0 else empty">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Tracking Number</th>
                        <th>Customer Name</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of orderHistory">
                        <td>{{item.orderId}}</td>
                        <td>{{item.orderTrackingNumber}}</td>
                        <td>{{item.customerName}}</td>
                        <td>{{item.productName}}</td>
                        <td>{{item.quantity}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #empty>
    <div>
        
        <img src="/assets/cartempty.png" width="250">
        <img src="/assets/cartempty.png" width="200">
        <img src="/assets/cartempty.png" width="150">
        <img src="/assets/cartempty.png" width="100">
        <h1>No order History.</h1>
    </div>
  </ng-template>
